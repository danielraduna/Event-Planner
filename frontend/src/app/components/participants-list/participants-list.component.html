<div *ngIf="event" class="event-participants-container">
  <div class="event-header">
    <h1 class="event-title">{{event.name}} Participants</h1>
  </div>

  <div *ngIf="users && users.length" class="participants-list">
    <div *ngFor="let user of users" class="participant-row">
      <p-avatar
        *ngIf="user?.profilePicture?.imageData; else defaultAvatar"
        [image]="user?.profilePicture?.imageData!"
        shape="circle"
        [style]="{ 'width': '50px', 'height': '50px', 'border-radius': '50%;' }"
      ></p-avatar>

      <ng-template #defaultAvatar>
        <p-avatar
          label="{{ user?.username?.charAt(0)?.toUpperCase() }}"
          size="medium"
          shape="circle"
          [style]="{ 'background-color': '#1ab188', color: '#ffffff', 'width': '50px', 'height': '50px' }"
        ></p-avatar>
      </ng-template>

      <div class="participant-info">
        <p class="participant-name">{{ user.username }}</p>
      </div>
      <div class="like-icon">
        <i class="pi pi-thumbs-up"></i>
      </div>
    </div>
  </div>
</div>
