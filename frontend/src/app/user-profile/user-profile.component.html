<div class="profile">

  <p-avatar label="{{user?.username?.charAt(0)?.toUpperCase()}}" size="xlarge" shape="circle" [style]="{ 'background-color': '#1ab188', color: '#ffffff', 'width': '100px', 'height': '100px'}"></p-avatar>
  <div class="profile-info">
    <p>Username:   {{user?.username}}</p>
    <p>Email:    {{user?.email}}</p>
    <p>Phone:    {{user?.phone}}</p>

  </div>
  <button class="login-button">Manage your profile</button>
</div>

<div class="profile">
  <h1>Ratingul tau</h1>

  <p-rating [(ngModel)]="value" [cancel]="false"></p-rating>
</div>
